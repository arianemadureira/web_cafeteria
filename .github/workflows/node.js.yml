name: Run Tests

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm install
      - run: npm run build --if-present
      - run: npm test
      - name: Check test status
        run: |
          if [ $? -eq 0 ]; then
            echo "All tests passed"
          else
            echo "Tests failed"
            exit 1
          fi
